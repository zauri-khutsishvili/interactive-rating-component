<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="js/script.js" defer></script>
</head>

<body>
  <article class="rating">
    <div class="rate">
      <div class="rate__star-icon">
        <img src="images/icon-star.svg" alt="" draggable="false">
      </div>
      <h3 class="rate__heading">How did we do?</h3>
      <p class="rate__description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <ul class="rate__points">
        <li><button type="button" class="rate__point">1</button></li>
        <li><button type="button" class="rate__point">2</button></li>
        <li><button type="button" class="rate__point">3</button></li>
        <li><button type="button" class="rate__point">4</button></li>
        <li><button type="button" class="rate__point">5</button></li>
      </ul>
      <button type="button" class="rate__submit" id="rate-submit">Submit</button>
    </div>

    <div class="thank-you hidden">
      <img src="images/illustration-thank-you.svg" alt="" class="thank-you__illustration" draggable="false">
      <p class="thank-you__selected">You selected <span id="rating">5</span> out of 5</p>
      <h3 class="thank-you__heading">Thank you!</h3>
      <p class="thank-you__description">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </article>
</body>

</html>
